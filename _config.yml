title: "Fariya Asghar"
tagline: "Data Analyst | Transforming Data into Actionable Insights"
description: "Professional portfolio showcasing data analysis projects"
url: "https://fariyaasghar.github.io"
baseurl: "/data-portfolio-site"

# Theme configuration
theme: jekyll-theme-chirpy

# Navigation
tabs:
  - about
  - projects
  - contact
  - resume

# Author info
author:
  name: "Fariya Asghar"
  avatar: "/assets/img/avatar.jpg"
  bio: "Data Analyst with expertise in Python, SQL, Tableau, and financial analytics"
  location: "Frankfurt, Germany"

# Social links
social:
  email: "fasghar91@gmail.com"
  links:
    - https://github.com/fariyaasghar
    - https://www.linkedin.com/in/fariya-asghar
    - https://public.tableau.com/app/profile/fariya.asghar

# Collections (essential for tabs)
collections:
  tabs:
    output: true
    sort_by: order

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      author: "Fariya Asghar"
      comments: false
      toc: true

# Plugins (minimal set for GitHub Pages)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude unnecessary files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - README.md
  - LICENSE
  - .github

# Build settings
markdown: kramdown
highlighter: rouge
timezone: Europe/Berlin
lang: en
